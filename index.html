<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliates Currency Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    
    h1, h2 {
      text-align: center;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .options-row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .option-label {
      margin-right: 20px;
      font-weight: bold;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      resize: vertical;
      font-family: Consolas, monospace;
    }
    
    button, input[type="submit"] {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 16px;
    }
    
    button:hover, input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      background-color: #f9f9f9;
      font-family: Consolas, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Affiliates Currency Manager</h1>
    <div class="options-row">
      <input type="checkbox" id="removeChecked" onchange="toggleInputFields()">
      <label class="option-label" for="removeChecked">Remove Currencies</label>
      <input type="checkbox" id="addChecked" onchange="toggleInputFields()">
      <label class="option-label" for="addChecked">Add Currencies</label>
    </div>
    <form onsubmit="handleSubmit(event)">
      <label for="affiliates">Affiliates (JSON):</label><br>
      <textarea id="affiliates" rows="10" cols="50"></textarea><br>
      <label for="currenciesToRemove">Currencies to Remove (JSON Array):</label><br>
      <textarea id="currenciesToRemove" rows="3" cols="50" disabled></textarea><br>
      <label for="currenciesToAdd">Currencies to Add (JSON Array):</label><br>
      <textarea id="currenciesToAdd" rows="3" cols="50" disabled></textarea><br><br>
      <input type="submit" value="Update Currencies" id="updateCurrencies" disabled>
    </form>
    <h2>Result:</h2>
    <button onclick="copyResult()" id="copyResult" disabled>Copy Result</button>
    <pre id="result"></pre>
  </div>

  <script>
    // Function to remove specified currencies
    const removeCurrencies = (data, currencies) => {
      Object.keys(data).forEach(key => {
        if (data[key].hasOwnProperty('supported_digital_currencies')) {
          data[key].supported_digital_currencies = data[key].supported_digital_currencies.filter(currency => !currencies.includes(currency));
        }
      });
      return data;
    };

    // Function to add specified currencies
    const addCurrencies = (data, currencies) => {
      Object.keys(data).forEach(key => {
        if (data[key].hasOwnProperty('supported_digital_currencies')) {
          const existingCurrencies = new Set(data[key].supported_digital_currencies);
          currencies.forEach(currency => existingCurrencies.add(currency));
          data[key].supported_digital_currencies = Array.from(existingCurrencies);
        }
      });
      return data;
    };

    // Function to handle form submission
    function handleSubmit(event) {
      event.preventDefault();
      const affiliatesInput = document.getElementById('affiliates').value;
      const removeChecked = document.getElementById('removeChecked').checked;
      const addChecked = document.getElementById('addChecked').checked;

      try {
        let affiliates = JSON.parse(affiliatesInput);
        const currenciesToRemove = removeChecked ? JSON.parse(document.getElementById('currenciesToRemove').value) : [];
        const currenciesToAdd = addChecked ? JSON.parse(document.getElementById('currenciesToAdd').value) : [];

        if (removeChecked) {
          affiliates = removeCurrencies(affiliates, currenciesToRemove);
        }
        if (addChecked) {
          affiliates = addCurrencies(affiliates, currenciesToAdd);
        }

        document.getElementById('result').textContent = JSON.stringify(affiliates, null, 2);
        document.getElementById('copyResult').disabled = false;
      } catch (e) {
        document.getElementById('result').textContent = 'Invalid input. Please enter valid JSON for all fields.';
        document.getElementById('copyResult').disabled = true;
      }
    }

    // Function to copy result text to clipboard
    function copyResult() {
      const resultText = document.getElementById('result').textContent;
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Result copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy result:', err);
        alert('Failed to copy result. Please try again.');
      });
    }

    // Function to toggle input fields based on checkbox state
    function toggleInputFields() {
      const removeChecked = document.getElementById('removeChecked').checked;
      const addChecked = document.getElementById('addChecked').checked;
      const currenciesToRemove = document.getElementById('currenciesToRemove');
      const currenciesToAdd = document.getElementById('currenciesToAdd');
      const updateCurrenciesButton = document.getElementById('updateCurrencies');

      if (currenciesToRemove && currenciesToAdd && updateCurrenciesButton) {
        currenciesToRemove.disabled = !removeChecked;
        currenciesToAdd.disabled = !addChecked;
        updateCurrenciesButton.disabled = !(removeChecked || addChecked);
      }
    }

    // Initialize input fields and "Update Currencies" button state
    toggleInputFields();
  </script>
</body>
</html>
